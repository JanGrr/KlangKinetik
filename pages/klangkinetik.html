<head>

    <title>KlangKinetik</title>

    <link rel="stylesheet" href="../css/header.css">

<body>
    <!-- Integration of the header -->
    <header-container></header-container>
    <div id="image-container">
        <div id="stage-container"></div>
        <p id="image-info">Image created by Blockade Labs AI </p>
    </div>
    <div id="audio-controls">
        <div id="progress-slider-container">
            <div id="current-song-time">00:00</div>
            <input type="range" value="0" id="progress-slider">
            <div id="total-song-duration">00:00</div>
        </div>
        <div class="controls">
            <div id="prev-song-container"><i class="fa-solid fa-backward" id="prev-song"></i></div>
            <div id="playpause-container"><i class="fa-solid fa-play" id="playpause"></i></div>
            <div id="next-song-container"><i class="fa-solid fa-forward" id="next-song"></i></div>
        </div>
    </div>
    <div id="debug"></div>
    <div class="sound-waves">
        <span class="wave"></span>
