<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Eine Seite über Mobile Computing und IoT.">
    <meta name="keywords" content="HTML, CSS, Javascript">
    <title>KlangKinetik</title>
    <link rel="stylesheet" href="../css/style_klangkinetic.css">
</head>
<body>
    <div id="container">
        <button onclick="redirectToWiki()">Zurück</button>
        <div id="header">KlangKinetik 0</div>
        <div class="stage">
            <img src="path/to/360_image.jpg" alt="360 Image">
        </div>
        <div id="rotation-output"></div>
        <input type="range" id="alphaSlider" min="0" max="360" step="1" value="180">
        <input type="range" id="panSlider" min="0" max="100" step="1" value="50">
        <button id="playButton">Play</button>
        <div id="debug"></div>
    </div>

    <script src="../js/script_klangkinetic.js"></script>
    <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/three.js/105/three.min.js" 
    integrity="sha512-uWKImujbh9CwNa8Eey5s8vlHDB4o1HhrVszkympkm5ciYTnUEQv3t4QHU02CUqPtdKTg62FsHo12x63q6u0wmg==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer">
    </script>
    <script src="js/panolens.min.js"></script>
    <script src="js/script_index.js" defer></script>

</body>
</html>
